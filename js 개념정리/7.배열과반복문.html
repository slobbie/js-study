<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loop & Array</h1>
    <script>
        var cook = ['고구마','감자','옥수수','토마토','상추'];
    </script>
    <h2>cook</h2>
    <ul>
        <script>
            var i = 0;
            while ( i < cook.length) {
                document.write('<li><a href="http://a.com/'+cook[i]+'">'+cook[i]+'</a></li>');
                i = i + 1;
            }           
        </script>
    </ul>
    <script>

    </script>
    
</body>
</html>
