<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Array</h1> 
    <h2>syntax</h2>

    <script>
      var cook = ["감자",'고구마'];
    </script>

    <h2>get</h2>

    <script>
         document.write(cook[0]);
         document.write(cook[1]);
    </script>

    <h2>add</h2>

    <script>
      cook.push('옥수수');
      cook.push('토마토');
    </script>

    <h2>count</h2>
    <script>
         document.write(cook.length);     
   </script>

    
</body>
</html>
