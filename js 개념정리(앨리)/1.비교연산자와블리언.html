<body>
    <h1> comparison & boolean</h1>

    <h2>===</h2>
    <h3>1===1</h3> 
    <script>
        document.write(1 === 1);
    </script>

    <h3>1===1</h3>
    <script>
        document.write(1 === 2);
    </script> <br>

    === 등등 : 좌항 과 우항의 값을 비교해서 결과 (true & false) 를내는 2항 연산자 <br>

    true & false 의 값을 boolean 이라고 부름 <br>

    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
    </script> <br>

    <h3>1&lt;1</h3>
    <script>
        document.write(1<1);
    </script> <br>


   





 
</body>
